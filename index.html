<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/img/weather-forecast.png" type="image/x-icon">
</head>
<body>
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Digite o nome da cidade">
        <button id="search-button">Pesquisar</button>
    </div>
    <div id="weather-card" class="weather-card">
        <div class="location-container">
            <div id="location"></div>
            <div id="country-flag"></div>
        </div>
        <div class="temperature-container">
            <div id="temperature"></div>
            <div id="weather-icon"></div>
            <div id="condition"></div>
        </div>
        
        <div class="details-container">
            <div id="uv-index"></div>
            <div id="wind-speed"></div>
        </div>
    </div>
    <div id="error-message" style="display: none; color: red; margin-top: 20px;"></div>
    <div id="loading-spinner" class="spinner" style="display: none;"></div>
    <script src="js/script.js"></script>
</body>
</html>
